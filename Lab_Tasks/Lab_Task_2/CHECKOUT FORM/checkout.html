<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="white-logo.avif" alt="Gieves & Hawkes Logo" />
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#">SALE</a></li>
        <li><a href="#">READY TO WEAR</a></li>
        <li><a href="#">MADE TO MEASURE</a></li>
        <li><a href="#">BESPOKE</a></li>
        <li><a href="#">MILITARY</a></li>
        <li><a href="#">HISTORY</a></li>
      </ul>
    </nav>
    <div class="header-icons">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-user"></i>
      <i class="fa-solid fa-bag-shopping"></i>
    </div>
  </header>

  <div class="container">
    <h1>Checkout</h1>
    <form id="checkoutForm" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name*</label>
        <input type="text" id="fullName" name="fullName" required pattern="[A-Za-z ]+"/>
        <span class="error" id="fullNameError"></span>
      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required />
        <span class="error" id="emailError"></span>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number*</label>
        <input type="tel" id="phone" name="phone" required pattern="\d{10,15}" minlength="10" maxlength="15"/>
        <span class="error" id="phoneError"></span>
      </div>

      <div class="form-group">
        <label for="address">Address*</label>
        <textarea id="address" name="address" required></textarea>
        <span class="error" id="addressError"></span>
      </div>

      <div class="form-group">
        <label for="cardNumber">Credit Card Number*</label>
        <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" minlength="16" maxlength="16"/>
        <span class="error" id="cardNumberError"></span>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="expiryDate">Expiry Date*</label>
          <input type="month" id="expiryDate" name="expiryDate" required />
          <span class="error" id="expiryDateError"></span>
        </div>

        <div class="form-group">
          <label for="cvv">CVV*</label>
          <input type="text" id="cvv" name="cvv" required pattern="\d{3}" minlength="3" maxlength="3"/>
          <span class="error" id="cvvError"></span>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit">Complete Purchase</button>
        <button type="button" id="resetButton">Reset Form</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
